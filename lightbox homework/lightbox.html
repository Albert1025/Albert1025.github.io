<!DOCTYPE html>

<html>
	<head>

		<title>
			Lightbox Gallery Sample!
		</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css"/>
	</head>
	
	<body>
		<h1>Lightbox Gallery</h1>

<!-- Gallery -->
		<ul class="gallery">
			<li class="gallery-image" id='0'>
				<img  src="https://images.pexels.com/photos/33044/sunflower-sun-summer-yellow.jpg?auto=compress&cs=tinysrgb&h=350"/>
				<p class="caption">Image 1</p>
			</li>
			<li class="gallery-image" id='1'>
				<img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv9sUODJdkDjgeJZxZcV7sKIZfCU8Jcklxr9ct_yE_Q3vHwS3d"/>
				<p class="caption">Image 2</p>
			</li>
			<li class="gallery-image" id='2'>
				<img  src="https://o.aolcdn.com/images/dims3/GLOB/legacy_thumbnail/1060x600/format/jpg/quality/85/http%3A%2F%2Fo.aolcdn.com%2Fhss%2Fstorage%2Fmidas%2F8edababa7263a04db76aa5c78a7e184e%2F205324357%2Fsunset-at-malibu-pier-california-picture-id658036322" />
				<p class="caption">Image 3</p>
			</li>
			<li class="gallery-image" id='3'>
				<img  src="https://images.pexels.com/photos/219998/pexels-photo-219998.jpeg?auto=compress&cs=tinysrgb&h=350"/>
				<p class="caption">Image 4</p>
			</li>
		</ul>

<!--Lightbox -->
		<div class="lightbox hidden">
			<div class="lightbox-content">
				<div class="lightbox-control">
					<a href="#" class="lightbox-prev"/>Prev</a>
					<a href="#" class="lightbox-close"/>Close</a>
					<a href="#" class="lightbox-next"/>NEXT</a>
				</div><br/>
				<div class="lightbox-image">
					<img src="http://i1.jpopasia.com/news/4/19921_5k9qko.jpg"/>
					<p>Ambitions Tour @ Singapore 2018</p>
				</div>
			</div>
		</div>



	</body>



<script src="script.js"></script>






</html>
